<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./GoogleCloneStyles.css" />
  </head>

  <body>
    <div class="outer_div">
      <div class="lane_0">
        <div class="nav_tags_div">
          <div class="nav_tag1"><a href="">Gmail</a></div>
          <div class="nav_tag1"><a href="">Images</a></div>
          <div class="nav_tag2" id="apps">
            <img class="apps_icon" src="./apps_icon.png" alt="Apps Icon" />
          </div>
          <div class="nav_tag2">
            <div id="name_tag" class="circle_tag"><p class="name">S</p></div>
          </div>
        </div>
      </div>
      <div class="lane_1">
        <div class="logo_div">
          <img src="./google_logo.png" alt="Google Logo" class="google_logo" />
        </div>
      </div>
      <div class="lane_2">
        <div class="search_util">
          <div class="search_div">
            <div class="search_icon_div">
              <img
                src="./search-icon.png"
                alt="Search Icon"
                class="search_icon"
                width="25"
              />
            </div>
            <div class="search_bar_form">
              <div class="search_bar_div">
                <input type="text" name="search_bar" id="search_bar" />
              </div>
            </div>
            <div class="search_by_voice_div">
              <img
                src="./search-by-voice.png"
                alt="search-by-voice-icon"
                class="voice_search"
              />
            </div>
          </div>
          <div class="buttons_div">
            <div class="buttons">Google Search</div>
            <div class="buttons">I'm Feeling Lucky</div>
          </div>
        </div>
      </div>
      <div class="lane_3">
        <div class="languages">
          Google offered in:
          <a href="">हिन्दी</a>
          <a href="">বাংলা</a>
          <a href="">తెలుగు</a>
          <a href="">मराठी</a>
          <a href="">தமிழ்</a>
          <a href="">ગુજરાતી</a>
          <a href="">ಕನ್ನಡ</a>
          <a href="">മലയാളം</a>
          <a href="">ਪੰਜਾਬੀ</a>
        </div>
      </div>
      <div class="lane_4">
        <div class="country">India</div>
        <div class="details">
          <div class="business">
            <a href="" class="corner-left">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
          </div>
        <div class="privacy">
          <a href="" >Privacy</a>
          <a href="">Terms</a>
          <a href="" class="corner-right">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
